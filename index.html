<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/CSS">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Word-Guess-Game!</title>
    </head>
    
    <body>

        <div id = "cont1" class="card mx-auto border-dark" style="width: 18rem;">
            <div class="card-body">
                <h1>Hang Man</h1>
                <br>
                
                <p id="gameStatus">Press any Key to Begin</p>   
                
                <div class="tenor-gif-embed" data-postid="11437059" data-share-method="host" data-width="100%" data-aspect-ratio="1.0"><a href="https://tenor.com/view/rabbit-hang-dead-death-gif-11437059">Rabbit Hang GIF</a> from <a href="https://tenor.com/search/rabbit-gifs">Rabbit GIFs</a></div><script type="text/javascript" async src="https://tenor.com/embed.js"></script>

                <div class="jumbotron border-dark" id="jumbo">                    
                    <p>Current Word</p>                    
                    <p id="applyGuess">You can't guess this!</p>
                    <p id="guessesRemaining">You have 7 guesses to finish the word.</p>                    
                    <hr class="my-4">
                    <p>You have guessed the following letters:</p>                    
                    <p id="guesses"></p>                        
                </div>
            </div>
        </div>
        
        

        <img src="./assets/images/Hangman-0.png" alt="hangman">
        
        <script>

        //List of Words (More to come haha)
        var words = ["Raptors", "Pineapple", "Drake", "Javascript", "Crocodile", "Pikachu", "Labrador", "California", "Instagram", "Tranquility"]
        
        //List to hold my guessess
        var guesses = []

        //Starting Guesses
        var guessesCount = 7

        //Starting wrong guesses
        var badGuessess = 0

        //Set Game On
        var isGameon = true
        
        //Randomly select word for current game
        function getWord() {
            var wordIndex = Math.floor(Math.random() * 10);
            var word = words[wordIndex]
            return word
        }

        //Choose word for game
        var globalWord = getWord()

        //Break the word into a List
        function getList() {
            aList = globalWord.toLowerCase().split("")
            return aList
        }
        
        //Assign to global list
        var globalList = getList()

        //Create Starting List that is the length of the word * _
        function startingWord() {
            var str = (" _ ")
            var anotherList = []
            globalList.forEach(function(){
                anotherList.push(str)
            })
            var stringDisplay = ""
            anotherList.forEach(function(item){
                stringDisplay += item
            })
            document.querySelector("#applyGuess").innerHTML = stringDisplay
            return anotherList
        }

        //Assign list to variable
        var globalHiddenlist = startingWord()      

        //Update the board to reflect the number of letters in the word to be guessed
        function applyGuess(char) {
            for (var i = 0;i < globalList.length; i++) {
                if (globalList[i] == char.key) {
                globalHiddenlist[i] = char.key.toUpperCase()
                var stringDisplay = ""
                globalHiddenlist.forEach(function(item){
                    stringDisplay += item
                })
                document.querySelector("#applyGuess").innerHTML = stringDisplay
                }
            }
        }        

        //Create a string that contains all the guesses with a space denomination
        function getGuesses() {
            var string = ""
            for (var i = 0; i < guesses.length; i++) {
                if (guesses[i].length > 0) {
                    string = string + guesses[i] + " "
                }
            }
            return string
        }

        //Calculate guessess remaining and update element
        function guessesRemaining() {
            guessesCount = 7 - badGuessess
            document.querySelector("#guessesRemaining").innerHTML = "You have " + guessesCount + " remaining."
        }

        //Check if player has won or lost
        function checkWin() {
            if (globalHiddenlist.indexOf(" _ ") < 0 && guessesCount > 0) {
                document.querySelector("#gameStatus").innerHTML = "YOU WON!"
                isGameon = false
                //playAgain()
            }
            else if (guessesCount == 0) {
                document.querySelector("#gameStatus").textContent = "You Lost, hold this L"
                isGameon = false
                //playAgain()
            }
        }

        //If player has lost prompt them to play again
        function playAgain () {
            var yesno = prompt("Would you like to play again: Yes/No Y/N")
            if (yesno.toLowerCase === "yes" || yesno.toLowerCase === "y") {
                location.reload()
            }
        }

        //Check if guesss is in guesses list
        function guessExist(char) {
            if (guesses.indexOf(char.key) < 0){
                return true
            }
        }
        

        //MAIN PROCESSING CODE
            document.onkeyup = function (char) {
                //lol 
                if (isGameon && char.key !== 'Enter' && char.key !== 'Backspace' && char.key !== 'Pause' && char.key !== 'ScrollLock' && char.key !== 'Escape' && char.key !== 'Shift' && char.key !== 'CapsLock'	&& char.key !== 'Tab'	&& char.key !== 'Control' && char.key !== 'Alt' && char.key !== 'Meta' && char.key !== 'ContextMenu' && char.key !== 'F1' && char.key !== 'F2'	&& char.key !== 'F3'	&& char.key !== 'F4'	&& char.key !== 'F5'	&& char.key !== 'F6'	&& char.key !== 'F7'	&& char.key !== 'F8'	&& char.key !== 'F9'	&& char.key !== 'F10'	&& char.key !== 'F11'	&& char.key !== 'F12'	&& char.key !== ','	&& char.key !== '.'	&& char.key !== ';'	&& char.key !== '\''	&& char.key !== '\\'	&& char.key !== '['	&& char.key !== ']'	&& char.key !== '='	&& char.key !== '-'	&& char.key !== '`'	&& char.key !== '/'	&& char.key !== '!'	&& char.key !== '@'	&& char.key !== '#'	&& char.key !== '$'	&& char.key !== '%'	&& char.key !== '^'	&& char.key !== '&'	&& char.key !== '*'	&& char.key !== '('	&& char.key !== ')'	&& char.key !== '~')                 
                {   
                    applyGuess(char)
                    if (guessExist(char)) {
                        if (guessExist(char) && globalList.indexOf(char.key) < 0) {
                            badGuessess ++
                        }
                        guesses.push(char.key)
                        document.querySelector("#gameStatus").innerHTML = "Game is LIVE. Good Luck!"
                        document.querySelector("#guesses").innerHTML = getGuesses()
                        guessesRemaining()
                        checkWin()
                        }                    
                    else {
                        window.alert("Bro are you dumb?")
                    }
                }
                else if (isGameon === false) {
                    playAgain()
                }
            }
    </script>

</body>

</html>
