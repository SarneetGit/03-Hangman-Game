<body>
    <h1>Word-Guess-Game</h1>

    <p id="gameStatus">Press any Key to Begin</p>

    <p>Current Word</p>

    <p id="wordProgress">You can't guess this!</p>

    <p id="guessesRemaining">You have 7 guesses to finish the word.</p>

    <p>You have guessed the following letters:</p>

    <p id="guesses"></p>

    <script>
        // List of Words (More to come haha)
        var words = ["Raptors", "Pineapple", "Drake", "Javascript", "Crocodile", "Pikachu", "Labrador", "California", "Instagram", "Tranquility"]
        var guesses = []

        //Randomly select word for current game
        function getWord() {
            var wordIndex = Math.floor(Math.random() * 10);
            var word = words[wordIndex]
            return word
        }

        //Choose word for game
        var globalWord = getWord()

        //Break the word into a List
        function getList() {
            aList = globalWord.toLowerCase().split("")
            return aList
        }
        
        //Assign to global list
        var globalList = getList()

        console.log(globalList)

        //Create Starting List that contains length of globalWord
        function startingWord() {
            var str = (" _ ")
            var anotherList = []
            globalList.forEach(function(){
                anotherList.push(str)
            })
            // console.log(anotherList)
            document.querySelector("#wordProgress").innerHTML = anotherList
            return anotherList
        }

        var globalHiddenlist = startingWord()
        



        //Update the board to reflect the number of letters in the word to be guessed
        function wordProgress(char) {
            for (var i = 0;i < globalList.length; i++) {
                if (globalList[i] == char.key) {
                globalHiddenlist[i] = char.key.toUpperCase()            
                document.querySelector("#wordProgress").innerHTML = globalHiddenlist
                }
            }
        }

        

        //Create a string that contains all the guesses with a space denomination
        function getGuesses() {
            var string = ""
            for (var i = 0; i < guesses.length; i++) {
                if (guesses[i].length > 0) {
                    string = string + guesses[i] + " "
                }
            }
            return string
        }

        var guessesCount = 7
        var badGuessess = 0
        var isGameon = true

        function guessesRemaining() {
            guessesCount = 7 - badGuessess
            document.querySelector("#guessesRemaining").innerHTML = "You have " + guessesCount + " remaining."
        }

        function checkWin() {
            if (globalHiddenlist.indexOf(" _ ") < 0 && guessesCount > 0) {
                document.querySelector("#gameStatus").innerHTML = "YOU WON!"
                isGameon = false
                playAgain()
            }
            else if (guessesCount == 0) {
                isGameon = false
                playAgain()
            }
        }

        function playAgain () {
            var yesno = prompt("Would you like to play again: Yes/No Y/N")
            if (yesno.toLowerCase === "yes" || yesno.toLowerCase === "y") {
                location.reload()
            }
        }


        //Accepting characters and adding them to a list also will be main processing code
        //while (globalHiddenlist.indexOf(" _ ") !== -1) {
            document.onkeyup = function (char) {
                //lol 
                if (isGameon && char.key !== 'Enter' && char.key !== 'Backspace' && char.key !== 'Pause' && char.key !== 'ScrollLock' && char.key !== 'Escape' && char.key !== 'Shift' && char.key !== 'CapsLock'	&& char.key !== 'Tab'	&& char.key !== 'Control' && char.key !== 'Alt' && char.key !== 'Meta' && char.key !== 'ContextMenu' && char.key !== 'F1' && char.key !== 'F2'	&& char.key !== 'F3'	&& char.key !== 'F4'	&& char.key !== 'F5'	&& char.key !== 'F6'	&& char.key !== 'F7'	&& char.key !== 'F8'	&& char.key !== 'F9'	&& char.key !== 'F10'	&& char.key !== 'F11'	&& char.key !== 'F12'	&& char.key !== ','	&& char.key !== '.'	&& char.key !== ';'	&& char.key !== '\''	&& char.key !== '\\'	&& char.key !== '['	&& char.key !== ']'	&& char.key !== '='	&& char.key !== '-'	&& char.key !== '`'	&& char.key !== '/'	&& char.key !== '!'	&& char.key !== '@'	&& char.key !== '#'	&& char.key !== '$'	&& char.key !== '%'	&& char.key !== '^'	&& char.key !== '&'	&& char.key !== '*'	&& char.key !== '('	&& char.key !== ')'	&& char.key !== '~') 
                
                {   
                    wordProgress(char)
                    //&& globalList.indexOf(char.key) < 0
                    if (guesses.indexOf(char.key) < 0) {
                        if (guesses.indexOf(char.key) < 0 && globalList.indexOf(char.key) < 0) {
                            badGuessess ++
                        }
                        guesses.push(char.key)
                        document.querySelector("#gameStatus").innerHTML = "Game is LIVE. Good Luck!"
                        document.querySelector("#guesses").innerHTML = getGuesses()
                        guessesRemaining()
                        checkWin()
                    }
                    else {
                        window.alert("Bro are you dumb?")
                        return false
                    }
                }
            }
        //}
        // function tbd(char) {
